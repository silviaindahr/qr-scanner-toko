<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>QR Scanner Toko</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <!-- CSS / JS lain -->
</head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR LIB -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #reader {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h2>üì¶ Monitoring Sales Toko</h2>

<div class="card">
  <label>ID Toko</label>
  <input id="tokoId" placeholder="contoh: TOKO_001" style="width:100%;padding:8px">

  <button onclick="startScan()">üì∑ Scan QR Toko</button>
  <button onclick="ambilData()">üì§ Ambil Data</button>

  <div id="reader"></div>
</div>

<script>
  let scanner;

  function startScan() {
    scanner = new Html5Qrcode("reader");

    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (text) => {
        document.getElementById("tokoId").value = text;
        scanner.stop();
        alert("QR terbaca: " + text);
      }
    ).catch(err => {
      alert("Kamera error: " + err);
    });
  }

  function ambilData() {
    const tokoId = document.getElementById("tokoId").value;
    if (!tokoId) {
      alert("‚ùó ID Toko kosong");
      return;
    }

    alert("Siap ambil data untuk: " + tokoId);
    // NANTI DISAMBUNG KE GOOGLE SCRIPT
  }
</script>

</body>
</html>
