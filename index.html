<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <!-- JS -->
  <script defer src="app.js"></script>

  <style>
    .btn-scan {
  background: #2563eb;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  width: 100%;
  font-size: 16px;

      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;

      width: 100%;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<body>

  <h2>üì¶ Monitoring Sales Toko</h2>

<div class="card">

  <input type="text" id="tokoId" placeholder="contoh: TOKO001">
  <br><br>

  <button onclick="startScan()">üì∑ Scan QR Toko</button>
  <br><br>

  <button onclick="ambilData()">Ambil Data</button>
</div>

<!-- Area kamera -->
