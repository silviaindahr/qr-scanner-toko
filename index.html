<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner Toko</title>

<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial;background:#667eea;padding:20px}
.container{max-width:500px;margin:auto}
.card{background:white;padding:15px;margin-bottom:10px;border-radius:10px}
.hidden{display:none}
button{padding:10px;width:100%}
</style>
</head>

<body>
<div class="container">

<h2 style="color:white;text-align:center">QR SCANNER TOKO</h2>

<div class="card">
<label>ID TOKO</label>
<input id="tokoId" readonly>
<button onclick="startScan()">SCAN QR</button>
<div id="reader" class="hidden" style="width:100%"></div>
</div>

<div class="card hidden" id="step2">
<p>ID: <span id="displayTokoId"></span></p>
<p>Nama: <span id="displayNamaToko"></span></p>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
