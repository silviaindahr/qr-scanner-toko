<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>QR Scanner Toko</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- App JS -->
  <script defer src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #reader {
      margin-top: 10px;
    }
    #totalHutang {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h2>ðŸ“¦ Monitoring Sales Toko</h2>

<!-- SCAN & AMBIL DATA -->
<div class="card">
  <label><b>ID Toko</b></label>
  <input id="tokoId" placeholder="contoh: TOKO_001">

  <button onclick="startScan()">ðŸ“· Scan QR Toko</button>
  <button onclick="ambilData()">ðŸ“¤ Ambil Data</button>

  <div id="reader"></div>
  <div id="totalHutang"></div>
</div>

<!-- TAMBAH TRANSAKSI -->
<div class="card">
  <h3>âž• Tambah Transaksi</h3>

  <label>Varian</label>
  <input id="varian" placeholder="contoh: Kerupuk Udang">

  <label>Jumlah</label>
  <input id="jumlah" type="number" placeholder="contoh: 10">

  <label>Harga Satuan</label>
  <input id="harga" type="number" placeholder="contoh: 5000">

  <button onclick="tambahTransaksi()">âž• Simpan ke Spreadsheet</button>
</div>

<!-- HASIL DATA -->
<div id="hasil"></div>

</body>
</html>
